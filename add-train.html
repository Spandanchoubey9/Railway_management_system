<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Train</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Train</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="trains.html">Trains</a>
            <a href="add-train.html">Add Train</a>
            <a href="account.html">View Account</a>
        </nav>
    </header>
    <main>
        <h2>Enter Train Details</h2>
        <form id="train-form">
            <input type="text" id="train-name" placeholder="Train Name" required>
            <input type="text" id="train-number" placeholder="Train Number" required>
            <input type="text" id="departure" placeholder="Departure Time" required>
            <input type="text" id="arrival" placeholder="Arrival Time" required>
            <button type="submit">Add Train</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
